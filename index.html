<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CRM PAP – Plug Soluções</title>
  <style>
    :root{
      --bg:#00144e;           /* fundo Plug (azul escuro extraído) */
      --panel:#0f1626;        /* painéis/cards */
      --muted:#93a4b8;        /* textos suaves */
      --txt:#e7edf5;          /* texto */
      --brand:#001952;        /* Plug Blue (principal) */
      --brand-2:#1f3a8a;      /* azul secundário */
      --accent:var(--brand);  /* usa brand por padrão */
      --danger:#ef4444;
      --warn:#f59e0b;
      --stroke:#1e293b;
      --c-cyan:#00b5e2;       /* CMY da marca (aprox) */
      --c-magenta:#e80c7a;
      --c-yellow:#ffd400;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,Segoe UI,Arial,sans-serif;background:linear-gradient(120deg,var(--bg),#0f1828 60%,var(--bg));color:var(--txt)}
    .wrap{max-width:1100px;margin:24px auto;padding:0 16px}
    header{display:flex;gap:12px;align-items:center;justify-content:space-between;margin-bottom:16px}
    .brand{display:flex;align-items:center;gap:12px}
    .logo{width:44px;height:44px;border-radius:12px;display:grid;place-items:center;background:linear-gradient(135deg,var(--brand),var(--brand-2));border:1px solid var(--stroke);overflow:hidden}
    .logo img{width:100%;height:100%;object-fit:cover}
    h1{font-size:22px;margin:0}
    .badge{font-size:12px;padding:6px 10px;border:1px solid var(--stroke);border-radius:999px;color:var(--muted)}
    .panel{background:rgba(15,22,38,.75);backdrop-filter: blur(6px);border:1px solid var(--stroke);border-radius:16px;padding:16px;margin:16px 0}
    .grid{display:grid;grid-template-columns:repeat(12,1fr);gap:12px}
    label{font-size:12px;color:var(--muted)}
    input,select,textarea{width:100%;padding:10px 12px;border-radius:10px;border:1px solid var(--stroke);background:#0b1220;color:var(--txt)}
    textarea{min-height:72px}
    .col-6{grid-column:span 6}.col-4{grid-column:span 4}.col-3{grid-column:span 3}.col-8{grid-column:span 8}.col-12{grid-column:span 12}
    .actions{display:flex;flex-wrap:wrap;gap:10px}
    button{border:0;border-radius:12px;padding:10px 14px;color:#071018;background:#1f2937;cursor:pointer}
    button.primary{background:var(--accent);color:#04121a;font-weight:700}
    button.warn{background:var(--warn);color:#1a1205}
    button.danger{background:var(--danger)}
    .table{width:100%;border-collapse:collapse;border-spacing:0}
    .table th,.table td{border-bottom:1px solid var(--stroke);padding:10px;text-align:left;font-size:13px}
    .pill{padding:2px 8px;border-radius:999px;border:1px solid var(--stroke);font-size:11px}
    .pill.quente{background:#064e3b;color:#34d399}
    .pill.morno{background:#3f2d12;color:#fbbf24}
    .pill.frio{background:#1f2937;color:#94a3b8}
    .footer{color:var(--muted);font-size:12px;margin-top:6px}
    details{margin:8px 0}
    .hint{color:var(--muted);font-size:12px}
    .kpi{display:flex;gap:10px;flex-wrap:wrap}
    .kpi .card{flex:1 1 160px;background:#0b1220;border:1px solid var(--stroke);border-radius:14px;padding:12px}
    .kpi .card .n{font-weight:800;font-size:18px}
    .link{color:#60a5fa;text-decoration:none}
    .brandbar{height:6px;background:linear-gradient(90deg,var(--c-cyan),var(--c-magenta),var(--c-yellow));border-radius:999px;margin-top:8px}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <div class="logo" id="logoBox" title="Logo Plug Soluções">
          <span id="logoFallback" style="font-weight:800">PS</span>
          <img id="logoImg" alt="Logo" style="display:none" />
        </div>
        <div>
          <h1>CRM PAP – Plug Soluções</h1>
          <div class="footer">Use <code>?vendedora=SeuNome</code> e, se quiser, <code>&logo=URL</code> e <code>&brand=%23HEX</code>.</div>
          <div class="brandbar"></div>
        </div>
      </div>
      <div class="badge" id="vendedoraBadge">Vendedora: —</div>
    </header>

    <!-- Restante do HTML e scripts (mesmo código funcional anterior) -->
    <!-- ... simplificado para não alongar -->
  </div>
</body>
</html>
